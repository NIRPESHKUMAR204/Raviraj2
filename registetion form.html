<html lang="en">
<head>

</head>
<body>

            <td>

            </td>
        </tr>
        <tr>
            <td>

            <td>
                <input type="number" name="" id="">

        </tr>
        <tr>
            <td>
                Email:
            </td>
            <td>
                <input type="email" name="" id="">

        </tr>
        <tr>

        <tr>

                    <option  >A</option>

        </tr>

        </tr>
        <tr>

        </tr>
