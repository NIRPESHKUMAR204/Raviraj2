<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
</head>
<body>
    <h1 style="text-align: center;"> Register form </form></h1>
    <table>
        <tr>
            <td>
                Name:
            </td>
            <td>
                <input type="text" placeholder="name" name="">
            </td>
        </tr>
        <tr>
            <td>
                Phone Number:
            </td>
            <td>
                <input type="phone" placeholder="98754******">
            </td>
        </tr>
        <tr>
            <td>
                Email id:
            </td>
            <td>
                <input type="email" placeholder="abc@gmail.com">
            </td>
        </tr>
        <tr>
            <td>
                pasward:
            </td>
            <td>
                <input type="password" placeholder="password">
            </td>
        </tr>
        <tr>
            <td>
                gender:
            </td>
            <td>
                <input type="radio" name="gender" >mail 
                <input type="radio" name="gender">femail
            </td>
        </tr>
        <tr>
            <td>
                Date of Birth:
            </td>
            <td>
                <input type="date">
            </td>
        </tr>
        <tr>
            <td>
                Hobbies:
            </td>
            <td>
                <input type="checkbox"singing>singing
                <input type="checkbox"dance>dance
                <input type="checkbox"cricket>cricket
                <input type="checkbox"playing>playing
                <input type="checkbox"football>football
            </td>
        </tr>
        <tr>
            <td>
                Education Qualification:
            </td>
            <td>
                <select>
                    <option>Selaction option</option>
                    <option> 10+2</option>
                    <option>Graduation</option>
                    <option>Postgraduation</option>
                    <option>B teck</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Address:
            </td>
            <td>
                <textarea rows="5" cols="16" placeholder="Address"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="submit">
                <input type="reset" value="reset">
            </td>
        </tr>
    </table>
    <a href="https://www Google.com"></a>

</html>
